<!DOCTYPE html>
<html>
<head>
	<title>PJP Module-CSS</title>
	<style type="text/css">
		div{
            border: 15px solid;
            border-width: 20px;
            padding: 10px 20px;
		}
		#repeat{
			border-image: url('images/default.jfif') 30 30 repeat;
		}
		#stretch{
			border-image: url('images/default.jfif') 30 30 stretch;
		}
	</style>
</head>
<body>
<div id="repeat">Welcome to CSS World.</div>
<br><br>
<div id="stretch">Welcome to CSS World.</div>
</body>
</html>
