<!DOCTYPE html>
<html>
<head>
	<title>PJP Module - HTML5</title>
</head>
<body>
<div>
	<form>
     	<h1 align="center">Visitors information</h1>
     	<hr>
     <table align="center" cellpadding="3">
     	<tr>
     	<td>Email:</td>
     	<td><input type="email" name="Email" placeholder="Enter an Email" required multiple="multiple"></td>
     </tr>
     <tr>
     	<td>Interest:</td>
     	<td><input type="checkbox" name="research" value="on">Research</td>
        <tr><td></td>
     	<td><input type="checkbox" name="purchase" value="on">Purchase</td>
        </tr>
    </tr>
    <tr>
     	<td>Occupation:</td>
     	<td>
     	<select name="occupation">
     		<option value="selectone">Select One</option>
     		<option value="student">Student</option>
     		<option value="businessman">Businessman</option>
     		<option value="govtemp">Govt Employee</option>
     		<option value="privateemp">Private Sector</option>
     		<option value="other">Other</option>
     	</select>
        </td>
    </tr>
    <tr>
        <td>want us to send you junk email?</td>
        <td><input type="radio" name="email" value="absolutely">Absolutely</td>
        <tr><td></td>
    	<td><input type="radio" name="email" value="noway">No way man</td>
    </tr>
    <tr>
    	<td align="center">
    		<input type="submit" value="Submit">
    	</td>
    	<td align="center">
    		<input type="reset" value="Reset">
    	</td>
    </tr>
    </table>
     </form>
</div>
<br>
<div>
     <form>
   		<h1 align="center">Online Registration Form</h1>
   		<hr>
   		<table align="center" cellpadding="3">
       		<tr><td>User Name:</td>
       		<td><input type="text" name="userName" placeholder="Enter User Name" required>
       	</td></tr>
       	<tr>
       		<td>Password:</td>
       	    <td><input type="text" name="pwd" placeholder="Enter Password" required>
       	</td></tr>
       	<tr><td>Confirm Password:</td>
       	    <td><input type="text" name="confirmPwd" placeholder="Confirm Password" required>
       	</td></tr>
       	<tr>
       		<td>Name:</td>
       		<td><input type="text" name="Name" placeholder="Enter Your Name" required>
       	</td></tr>
       	<tr>
       			<td>Gender</td>
       		    <td><input type="radio" value="male">Male
       		    <input type="radio" value="female">Female
       		    <input type="radio" value="Other">Other</td>
       	</tr>
       	<tr>
       		<td>Address:</td>
            <td><textarea name="address" rows="5" cols="20" placeholder="Enter current address" required></textarea></td>
       	</tr>
       	<tr>
       		<td>Profession:</td>
       		<td><select name="profession">
     		<option value="selectone">Select One</option>
     		<option value="student">Student</option>
     		<option value="businessman">Businessman</option>
     		<option value="govtemp">Govt Employee</option>
     		<option value="privateemp">Private Sector</option>
     		<option value="other">Other</option>
     	  </select></td>
       	</tr>
       	<tr>
       		<td colspan="3" align="center"><input type="button" name="Register" value="Register"></td>
       	</tr>
   	</form>  
</div>
</body>
</html>
