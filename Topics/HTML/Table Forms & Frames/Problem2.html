<!DOCTYPE html>
<html>
   <head>
	<title>PJP Module - Tables</title>
   </head>
   <body>
     <form>
     	<h1 align="center">Visitors information</h1>
     	<hr>
     <table align="center" cellpadding="3">
     	<tr>
     	<td>Email:</td>
     	<td><input type="text" name="email"></td>
     </tr>
     <tr>
     	<td>Interest:</td>
     	<td><input type="checkbox" name="research" value="on">Research</td>
        <tr><td></td>
     	<td><input type="checkbox" name="purchase" value="on">Purchase</td>
        </tr>
    </tr>
    <tr>
     	<td>Occupation:</td>
     	<td>
     	<select name="occupation">
     		<option value="selectone">Select One</option>
     		<option value="student">Student</option>
     		<option value="businessman">Businessman</option>
     		<option value="govtemp">Govt Employee</option>
     		<option value="privateemp">Private Sector</option>
     		<option value="other">Other</option>
     	</select>
        </td>
    </tr>
    <tr>
        <td>want us to send you junk email?</td>
        <td><input type="radio" name="email" value="absolutely">Absolutely</td>
        <tr><td></td>
    	<td><input type="radio" name="email" value="noway">No way man</td>
    </tr>
    <tr>
    	<td align="center">
    		<input type="submit" value="Submit">
    	</td>
    	<td align="center">
    		<input type="reset" value="Reset">
    	</td>
    </tr>
    </table>
     </form>
   </body>
</html>
