<!DOCTYPE html>
<html>
   <head>
	<title>HTML Alignment</title>
   </head>
   <body>
   	<p align="left">Text lines are rendered flush left.</p>
   	<p align="center">Text lines are centered.</p>
   	<p align="right">Text lines are rendered flush right.</p>
   	<p align="justify">Text lines are justified to both margins.</p>
   </body>
</html>
